
<toaster-container [toasterconfig]="config"></toaster-container>

<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title"
                     [type]="statusCard.type"
                     [on]="statusCard.on"
                     (resClick)="reciverFeedback($event)">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>


  <div *ngFor="let station of stations">
    <div class="row">
      <div *ngFor="let humidity of station.humidity" class=".col-md-1">
          <ngx-temperature-0 [sensor]= "humidity" ></ngx-temperature-0>
      </div>
    </div>
  </div>
